<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Logo</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
      #rowTop {
        position : absolute;
        top: 0px;
        background-color: rgba(0,0,255,.5);
        width: 900px;
        height: 300px;
      }
      #rowMid {
        position : absolute;
        top: 300px;
        background-color: rgba(0,255,0,.5);
        width: 900px;
        height: 300px;
      }
      #rowBot {
        position : absolute;
        top: 600px;
        background-color: rgba(255,0,0,.5);
        width: 900px;
        height: 300px;
      }
      #coreCircle {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 900px;
        height: 900px;
      }
    </style>
  </head>
  <body>
    <svg id="rowTop"></svg>
    <svg id="rowMid"></svg>
    <svg id="rowBot"></svg>

    <svg id="coreCircle" viewbox="0 0 900 900">
      <defs>
        <mask id="coreMask" x="0" y="0" width="900" height="900">
          <rect x="0" y="0" width="900" height="900" fill="rgba(255,255,255,.8)" />
          <circle cx="450" cy="450" r="400" />
        </mask>
      </defs>

    </svg>

    <!--
    <div id=rowTop><svg width=900 height=300></svg></div>
    <div id=rowMid><svg width=900 height=300></svg></div>
    <div id=rowBot><svg width=900 height=300></svg></div>

  </body>
</html>
