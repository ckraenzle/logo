<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Logo</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
      #rowTop {
        position : absolute;
        top: 0px;
        background-color: rgba(0,0,255,.5);
        width: 900px;
        height: 300px;
      }
      #rowMid {
        position : absolute;
        top: 300px;
        background-color: rgba(0,255,0,.5);
        width: 900px;
        height: 300px;
      }
      #rowBot {
        position : absolute;
        top: 600px;
        background-color: rgba(255,0,0,.5);
        width: 900px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <svg id="rowTop"></svg>
    <svg id="rowMid"></svg>
    <svg id="rowBot"></svg>

    <div id=rowTop><svg width=900 height=300></svg></div>

  </body>
</html>
